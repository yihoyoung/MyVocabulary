<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css}" />
</head>
<body>
	<div class="container">
		<div class="col-sm-12">
			<h1>고객 관리 시스템</h1>
<p>
		<span sec:authentication="principal.user.username">duke</span>님이 로그인 상태
		<a th:href="@{/logout}" class="btn btn-default btn-xs">로그아웃</a>
		</p>
			<form th:action="@{/vocabularies/edit}" th:object="${vocabularyForm}"
				method="post">
				<fieldset>
					<legend>고객 정보 편집</legend>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('lastName')} ? 'has-error has-feedback'">
						<label for="lastName" class="col-sm-2 control-label">성</label>
						<div class="col-sm-10">
							<input type="text" id="lastName" name="lastName"
								th:field="*{lastName}" th:errorclass="error-input" value="홍" />
							<span th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="error-messages">error!</span>
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('firstName')} ? 'has-error has-feedback'">
							<label for="firstName" class="col-sm-2 control-label">이름</label>
							<div class="col-sm-10">
								<input type="text" id="firstName" name="firstName"
									th:field="*{firstName}" th:errorclass="error-input" value="길동" />
								<span th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}" class="error-messages">error!</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-default" name="goToTop"
								value="돌아가기" /> <input type="hidden" name="id"
								th:value="${param.id[0]}" /> <input type="submit"
								class="btn btn-primary" value="업데이트" />
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
