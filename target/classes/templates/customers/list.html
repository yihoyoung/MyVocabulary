<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css}" />
</head>
<body>
	<div class="container">
		<h1>고객 관리 시스템</h1>
		<p>
		<span sec:authentication="principal.user.username">duke</span>님이 로그인 상태
		<a th:href="@{/logout}" class="btn btn-default btn-xs">로그아웃</a>
		<a th:href="@{/voca}" class="btn btn-default btn-xs">영단어</a>
		</p>
		<div class="col-sm-12">
			<form th:action="@{/customers/create}" th:object="${customerForm}"
				method="post">
				<fieldset>
					<legend>고객 정보 작성</legend>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('lastName')} ? 'has-error has-feedback'">
						<label for="lastName" class="col-sm-2 control-label">성</label>
						<div class="col-sm-10">
							<input type="text" id="lastName" name="lastName"
								th:field="*{lastName}" th:errorclass="error-input" value="홍" />
							<span th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="error-messages">error!</span>
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('firstName')} ? 'has-error has-feedback'">
							<label for="firstName" class="col-sm-2 control-label">이름</label>
							<div class="col-sm-10">
								<input type="text" id="firstName" name="firstName"
									th:field="*{firstName}" th:errorclass="error-input" value="길동" />
								<span th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}" class="error-messages">error!</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn primary">작성</button>
						</div>
					</div>
				</fieldset>
			</form>
			<hr />
			<table class="table table-striped table-borered table-condensed">
				<tr>
					<th>ID</th>
					<th>성</th>
					<th>명</th>
					<th>담당자</th>
					<th colspan="2">편집</th>
				</tr>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.id}">100</td>
					<td th:text="${customer.lastName}">홍</td>
					<td th:text="${customer.firstName}">길</td>
					<td th:text="${customer.user.username}">duck</td>
					<td>
						<form th:action="@{/customers/edit}" method="get">
							<input type="submit" name="form" value="편집" /> <input
								type="hidden" name="id" th:value="${customer.id}" />
						</form>
					</td>
					<td>
						<form th:action="@{/customers/delete}" method="post">
							<input type="submit" value="삭제" /> <input type="hidden"
								name="id" th:value="${customer.id}" />
						</form>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
	th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
</html>
